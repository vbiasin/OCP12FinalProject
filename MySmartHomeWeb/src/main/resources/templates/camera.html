<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
  <meta charset="utf-8"/>
  <title>Surveillance vidéo</title>
</head>
<body>
<section layout:fragment="content" class="jumbotron">
  <p> Saisissez l'adresse IPv4 de la caméra pour ouvrir la vidéo dans un nouvel onglet</p>
  <form class="text-left text-md-center"  method="post" onsubmit="openNewTab(event)">
    <div>
      <label>IPv4:</label>
      <input type="text" name="ip" id="ipInput" />
    </div>
    <button type="submit">OK</button>
  </form>
  <script>
    function openNewTab(event) {
      event.preventDefault(); // Prevent the default form submission behavior

      const ipInput = document.getElementById('ipInput');
      const ip = ipInput.value;

      if (ip) {
        const url = 'http://' + ip; // Assuming it's a valid URL format
        window.open('', '_blank').location.href = url;
      }
    }
  </script>
</section>
</body>
</html>
